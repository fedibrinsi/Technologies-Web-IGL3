<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Ma To Do List</h1>
        <input type="text" id="tache-input" placeholder="Ajouter une tâche...">
        <button id="ajouter-btn">Ajouter</button>
        <button id="supprimer-tout-btn">Tout supprimer</button>
        <input type="text" id="recherche-input" placeholder="Rechercher une tâche...">
        <ul id="liste-taches"></ul>
        <p id="compteur"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
